<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Alvaro Seco de Herrera">
    <title>Registro</title>
    <link rel=StyleSheet href="../estilos/formulario.css" TYPE="text/css">
</head>

<body>

<div class="contenedor">
    <div class="form">
        <h2>Formulario Contacto</h2>

        <form action="../funciones/enviar.php" method="POST">
            <div class="inputBox">
                <input type="text" name="nombre" id="nombre" placeholder="nombre" pattern="[a-zA-Z0-9]+" autofocus>
            </div>
            <div class="inputBox">
                <input type="email" name="email" placeholder="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            <div class="inputBox">
                <input type="number" name="telefono" placeholder="telefono" maxlength="9">
            </div>
            <div class="inputBox">
                <textarea name="comentario" placeholder="comentario" style="width: 370px; height: 100px"></textarea>
            </div>
            <div class="inputBox">
                <input type="submit" id="enviar" value="Enviar">
            </div>
        </form>
    </div>
</div>
</body>


</html>
